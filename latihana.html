<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>   
    <div class="container">     
    <h2>Form Pembelian Barang</h2>
    <form action="">
      
        <div class="row mb-3">
          <label class="control-label col-sm-2">Nama Barang:</label>
          <div class="col-sm-4">
            <select id="ddlBarang" class="form-control">
                <option value="Monitor">Monitor</option>
                <option value="Keyboard">Keyboard</option>
                <option value="Mouse">Mouse</option>
            </select> 
          </div>
        </div>
          <div class="row mb-3">
            <label class="control-label col-sm-2" >Jumlah:</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" id="txtJumlah">
            </div>
          </div>
          <div class="row mb-3">
            <label class="control-label col-sm-2" >Harga:</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" id="txtHarga">
            </div>
          </div>
          <div class="row mb-3">
            <label class="control-label col-sm-2" >Total:</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" id="txtTotal">
            </div>
          </div>  
          <div class="row mb-3">
            <label class="control-label col-sm-2" ></label>
            <div class="col-sm-4">
                <input class="btn btn-primary" type="button" value="Prosess" onclick="hitunga()">
                <input class="btn btn-danger" type="reset" value="Reset">
            </div>
          </div>  
        </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="script2.js"></script>
</body>
</html>
