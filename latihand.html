<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div class="container">
    <h2>Form Pembelian Barang</h2>
    <form class="form-horizontal" action="">
      <div class="row">
        <div class="col-md-6">
          <div class="row mb-3">
            <label class="control-label col-sm-4">Nama Barang:</label>
            <div class="col-sm-6">
              <select id="ddlBarang" class="form-control" onchange="hitungHarga()">
                  <option value="Monitor">Monitor</option>
                  <option value="Keyboard">Keyboard</option>
                  <option value="Mouse">Mouse</option>
              </select> 
            </div>
          </div>
          <div class="row mb-3">
            <label class="control-label col-sm-4" >Jumlah:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="txtJumlah">
            </div>
          </div>
          <div class="row mb-3">
            <label class="control-label col-sm-4">Status:</label>
            <div class="col-sm-6">
              <select id="ddlStatus" class="form-control">
                  <option value="Pelanggan">Pelanggan</option>
                  <option value="Bukan Pelanggan">Bukan Pelanggan</option>                  
              </select> 
            </div>
          </div>
          <div class="row mb-3">
            <label class="control-label col-sm-4" >Harga:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="txtHarga">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row mb-3">
            <label class="control-label col-sm-4" >Aksesoris:</label>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ckUSB" value="50000">
                <label class="form-check-label" for="ckUSB">USB - 50000</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ckMemory" value="120000">
                <label class="form-check-label" for="ckMemory">Memory - 120000</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ckSpeaker" value="40000">
                <label class="form-check-label" for="ckSpeaker">Speaker - 40000</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="control-label col-sm-4" >Total:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="txtTotal">
            </div>
          </div>  
          <div class="row mb-3">
            <label class="control-label col-sm-4" >Diskon 10%:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="txtDiskon">
            </div>
          </div>  
          <div class="row mb-3">
            <label class="control-label col-sm-4" >Bayar:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="txtBayar">
            </div>
          </div>
        </div>      
          <div class="row mb-3">
            <label class="control-label col-sm-2" ></label>
            <div class="col-sm-4">
                <input class="btn btn-primary" type="button" value="Prosess" onclick="hitungb()">
                <input class="btn btn-danger" type="reset" value="Reset">
            </div>
          </div>  
        </div> 
        </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
